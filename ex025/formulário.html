<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Formulário</h1>
    <form autocomplete="on" action="" method="post">
        <!--get (dados não sensíveis até 3k bites) post (dados sensíveis e arquivos)-->
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="Nome" id="nome" required minlength="5" maxlength="15" placeholder="Digite seu nome"
                autocomplete="name">
        </p>

        <p>
            <label for="Sobrenome">Sobrenome:</label>
            <input type="text" name="Sobrenome" id="Sobrenome" minlength="5" maxlength="15" autocomplete="name"
                placeholder="Digite seu sobrenome">
        </p>

        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required minlength="8" placeholder="Digite uma senha"
                autocomplete="current-password">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Resetar">
    </form>
</body>

</html>
