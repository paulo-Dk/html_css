<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>

    <h1>Opções de Formulário</h1>

    <form action="" method="get" autocomplete="on">

        <fieldset>
            <legend>select, datalist e textarea</legend>
            <p>
                <label for="est">estado</label>
                <select name="estado" id="est">
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN" selected>Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="prof">Profissão</label>
                <input type="text" id="prof" list="vprof">
                <datalist id="vprof">
                    <option>Administrador</option>
                    <option value="PR">Professor</option>
                    <option value="TA">Tecnico Administrativo</option>
                </datalist>
            </p>
            <p>
                <label for="msg">Mensagem</label> <br>
                <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
            </p>
        </fieldset>

        <fieldset>
            <legend>cores, medidor e envio de arquivo</legend>
            <p>
                <label for="cor">Cor:</label>
                <input type="color" name="cor" id="cor" value="#5a0f4b">
            </p>
            <p>
                <label for="nv">Nivel de Satisfação:</label>
                <input type="range" name="nivel" id="nv" min="1" max="10" value="2">
            </p>
            <p>
                <label for="foto">Foto:</label>
                <input type="file" name="foto" id="foto">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>

    </form>
</body>

</html>
