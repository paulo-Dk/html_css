<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="" method="get" autocomplete="on">


        <fieldset>
            <legend>Soma de Números</legend>
            <p>
                <label for="num1">Número 1:</label>
                <input type="number" id="num1" min="0" max="50" required
                    oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
            </p>
            <p>
                <label for="num2">Número 2:</label>
                <input type="number" id="num2" min="0" max="50" required
                    oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
            </p>
            <p>
                <label for="soma">Soma:</label>
                <output id="soma">0</output>
            </p>
        </fieldset>

        <fieldset>
            <legend>Range e Idade</legend>
            <p>

                <label for="n">Número:</label>
                <input type="range" id="n" min="0" max="10" value="5" oninput="val.innerHTML = Number(n.value)">
                <output id="val">5</output>
            </p>

            <p>
                <label for="ano">Ano de Nascimento:</label>
                <input type="number" id="ano" min="1900" max="2024" oninput="calcular()">
                <output id="idade">0</output>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </fieldset>

    </form>

    <script>

        function calcular() {

            let atual = new Date().getFullYear();
            idade.innerHTML = Number(atual) - Number(ano.value);
        }

    </script>
</body>

</html>
