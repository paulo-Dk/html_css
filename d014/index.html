<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media_query.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Seja bem vindo. Faça o login</p>

                <form action="" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="text" id="name" placeholder="Seu Usuário" autocomplete="name" required
                            maxlength="30">
                        <label for="name">Usuário</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" id="senha" placeholder="Sua Senha" autocomplete="current-password"
                            required minlength="8" maxlength="20">
                        <label for="senha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <button>Esqueci a senha <span class="material-symbols-outlined" id="ei">email</span></button> 
                </form>
            </div>
        </section>
    </main>
</body>

</html>
