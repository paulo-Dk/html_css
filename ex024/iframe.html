<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe {
            width: 200px;
            height: 300px;
            border: 1px dashed black;
        }
    </style>
</head>

<body>
    <h1>Testando uso de iframe</h1>

    <p>
        Vamos testar o iframe do
        <!--Tamanho padrão 350x150 px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <!--caso o navegador não seja compatível com  iframe, irá aparecer o que for colocado aqui-->
            <a href="https://www.cursoemvideo.com">cursoemvideo</a>
        </iframe>
        para aprender a programar
    </p>

    <!-- para colocar o conteúdo no iframe ao clicar no link faz target com o name do iframe -->
    <a href="pagextra.html" target="pag">pagina extra</a>

    <p>
        <iframe frameborder="0" name="pag"></iframe>
    </p>
</body>

</html>
